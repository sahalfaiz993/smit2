<html lang="en">
<head>

    <link rel="stylesheet" href="./../css/singup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid" style="background-color: #7749F8; font-family: fantasy;">
          <a class="navbar-brand" href="#">Personal Belonging App</a>
        </div>
      </nav>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size: 35px;">Sign Up</a>
        </div>
      </nav>

    <div class="container">
        <div class="input">
            <h1 style="color: black">singup</h1>
            <input type="text" class="inp" id="fname" placeholder="Enter First Name" minlength="3" maxlength="20" required="required"><br>
            <input type="text" class="inp" id="lname" placeholder="Enter Last Name" minlength="1" maxlength="20" required="required"><br>
            <input type="email" id="email" placeholder="email" required>
            <input type="password" id="password"  
            pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z])" 
            title="Must contain at least one number and one uppercase and 
            lowercase letter, and at least 8 or more characters" required placeholder="password">
            <input type="repeatpassword" id="Rpassword" placeholder=" Reapt password">
            <button id="btn">singup</button><a href="./../userPage/login.html">login</a>
        </div>
    </div>
    
    
    <script type="module" src="./../js/singup.js"></script>
</body>
